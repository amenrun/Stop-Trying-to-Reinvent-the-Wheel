<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Plug-in JavaScript: Example 48</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<span id='d'>Mouseover Me</span>

<img id='p1' src='photo1.jpg' />
<img id='p2' src='photo2.jpg' />
<p>目的：可以采用三种方式（水平，垂直，同时）来调整一对对象的大小，不是简单的从一个对象渐变为另一个对象，很适合创建幻灯片放映效果</p>
<p>工作：两个对象id（可以是数组），1 or 0从宽度进行切换， 1 or 0从高度进行切换， msecs动画时间， 可否中断1 or 0</p>

</body></html>
<script>

window.onload = function()
{
   Locate(Array('p1', 'p2'), ABS, 0, 30)
   Deflate('p2', 1, 1, 1, 0)

   O('d').onmouseover = swap1
   O('d').onmouseout  = swap2

   function swap1()
   {
      DeflateBetween('p1', 'p2', 1, 1, 1000, 1)
   }

   function swap2()
   {
      DeflateBetween('p2', 'p1', 1, 1, 1000, 1)
   }
}

</script>
