<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Plug-in JavaScript: Example 99</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<h2>
<a id='home'  href='/'     >Home</a> |
<a id='news'  href='/news' >News</a> |
<a id='blog'  href='/blog' >Blog</a> |
<a id='links' href='/links'>Links</a>
</h2>
<p>目的：给对象添加工具提示</p>
<p>工作：对象id（不能是数组），提示内容，字体，字体大小，文本颜色，背景颜色，边框颜色，边框样式，边框宽度，动画时间，自动动画</p>
<p>代码：ToolTip('home', tip, 'Verdana', '12px', '#444444', '#eeeeff',
      '#008888', 'solid', '1', 500, 5000)</p>
</body></html>
<script>

window.onload = function()
{
   tip = 'Click this link to return<br />to the main home page'
   ToolTip('home', tip, 'Verdana', '12px', '#444444', '#eeeeff',
      '#008888', 'solid', '1', 500, 5000)
   O('links').title = tip
}

</script>
