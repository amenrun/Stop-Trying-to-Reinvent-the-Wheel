<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 20</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='example'>Example div</div>
<p>目的：更改对象的大小</p>
<p>原理：可以调整具有height的对象的高度</p>
<p>工作：需要对象的id（或数组）,新的高度值</p>
<p>代码：ResizeHeight('id',number新的高度值)</p>
<p>可以传递一个id数组达到一次访问多个对象的情况 ids=Array('id1','id2','id3') ResizeHeight(ids,number新的高度值)</p>

</body></html>
<script>

window.onload = function()
{
   S('example').backgroundColor = 'blue'
   S('example').color           = 'yellow'
   ResizeWidth('example',  300)
   ResizeHeight('example', 100)
}

</script>
