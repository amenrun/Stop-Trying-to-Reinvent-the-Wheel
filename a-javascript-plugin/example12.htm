<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 12</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='heading'><h1>This is a heading</h1></div>
<p>目的：经常需要写入对象的innerHTML属性</p>
<p>原理：用于返回对象的innerHTML属性</p>
<p>用法：读取或写入innerHTML属性</p>
<p>工作：用作读取，只需一个id；用作写入innerHTML属性，需要id和写入的内容value</p>
<p>代码：Html('id','value')</p>
</body></html>

<script>

window.onload = function()
{
   alert(Html('heading'))
   Html('heading', "<h2>This is a subheading</h2>")
   alert(Html('heading'))
}

</script>
