<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 92</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

Email: <input id='email' type='text' name='email' />
<button id='button'>Submit</button>
<p>目的：检查邮件地址格式是否有效</p>
<p>工作：需要验证的邮件地址字符串</p>
<p>代码：ValidateEmail(O('email').value)</p>
</body></html>
<script>

window.onload = function()
{
   O('button').onclick = function()
   {
      if (ValidateEmail(O('email').value)) alert("That address is valid")
      else alert("That email address is invalid")
   }
}

</script>
