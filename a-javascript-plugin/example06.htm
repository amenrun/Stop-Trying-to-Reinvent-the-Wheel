<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 6</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='output'></div>
<p>目的：捕获按键代码</p>
<p>原理：1~144按键代码的转换</p>
<p>用法：如果按键是特殊字符，则返回名称，否则返回传递的值</p>
<p>工作：需要一个按键代码</p>
<p>代码：FromKeyCode(1~144)</p>


</body></html>
<script>

window.onload = function()
{
   for (j = 1 ; j < 145 ; ++j)
      O('output').innerHTML += FromKeyCode(j) + ", "
}

</script>
