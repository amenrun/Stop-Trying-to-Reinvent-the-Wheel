<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 21</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='example'>Example div</div>
<p>目的：更改对象的大小</p>
<p>原理：可以同时调整对象的宽度、高度</p>
<p>工作：需要对象的id（或数组）,新的宽度、高度值</p>
<p>代码：Resize('id',number1新的宽度值,number2新的高度值)</p>

</body></html>
<script>

window.onload = function()
{
   S('example').backgroundColor = 'red'
   S('example').color           = 'white'
   Resize('example', 100, 100)
}

</script>
