<p>原理：处理对象的style对象</p>

<script>

window.onload = function()
{
   ids = Array('Fred', 'Mary', 'Bill')
   O(ids, 'innerHTML', 'New contents...')

   S('Mary').backgroundColor = 'blue'
   S('Bill').backgroundColor = 'green'
}
