<title>Plug-in JavaScript: Example 87</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='a'></div>
<p>目的：获取网页等，使用post</p>
<p>工作：对象id（不能为数组），获取数据后传递返回的函数，进行通信的url，传递给url的任何参数</p>
<p>代码：PostAjaxRequest('a', todiv, url, args)</p>
</body></html>
<script>

window.onload = function()
{
   url  = 'ajaxpost.php'
   args = 'url=http://www.weather.gov/xml/current_obs/PANC.rss'
   PostAjaxRequest('a', todiv, url, args)

   function todiv()
   {
      var rss = this.replace(/\</g, '&lt;')
      rss     =  rss.replace(/\>/g, '&gt;')
      rss     =  rss.replace(/\n/g, '<br />')
      O('a').innerHTML = rss
   }
}

</script>
