<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 10</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='square'>I'm a square</div>
<p>目的：返回对象相对于浏览器窗口左边、顶部的位置</p>
<p>原理：返回对象相对于浏览器窗口左边、顶部的水平、垂直绝对偏移量</p>
<p>用法：以px为单位返回对象的位置</p>
<p>工作：需要对象的id</p>
<p>代码：X('id'),Y('id')</p>

</body></html>
<script>

window.onload = function()
{
   S('square').width           = Px(100)
   S('square').height          = Px(100)
   S('square').backgroundColor = 'yellow'

   alert("The object 'square' is at position " +
      X('square') + "," + Y('square'))
}

</script>
