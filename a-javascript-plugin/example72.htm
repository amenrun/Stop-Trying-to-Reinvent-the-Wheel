</head><body>

<font face='Courier New' size='6'><b>
<div id='text'>Welcome to the best science fiction and fantasy fan website in the world!</div>
</b></font>
<p>目的：可以使所选定的文本从一个随机的字符集合中慢慢得显现</p>
<p>工作：对象id（可以是数组），一次动画的时间</p>

<script>

window.onload = function()
{
   MatrixToText('text', 3000)
}

</script>
