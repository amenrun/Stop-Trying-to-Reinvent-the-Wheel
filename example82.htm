<span id='movie'></span>

<p>工作：一个youtube视频标识符，宽度和高度，高质量播放，允许全屏，自动播放</p>

<script>

window.onload = function()
{
   Html('movie', EmbedYouTube('apEZpYnN_1g', 320, 240, 'true', 'true', 1))
}

</script>
