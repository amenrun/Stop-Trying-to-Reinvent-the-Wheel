<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Plug-in JavaScript: Example 38</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<center><br />
<img id='i1' src='i3.gif' /><br />
<span id='sp1'>Houseover</span>
</center>
<p>目的：跟踪当前状态，并对状态进行反转</p>
<p>工作：id，渐变的毫秒时间，渐变可否中断0和1</p>
<p>注意：在加载文档后第一次调用FadeToggle('i1', 1, 1)，完成第一次快速的淡出，不会让用户看到</p>
</body></html>
<script>

window.onload = function()
{
   FadeToggle('i1', 1, 1)
   O('sp1').onmouseover = function() { FadeToggle('i1', 500, 1) }
   O('sp1').onmouseout  = function() { FadeToggle('i1', 500, 1) }
}

</script>
