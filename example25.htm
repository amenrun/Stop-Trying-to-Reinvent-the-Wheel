<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 25</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<p>获取浏览器窗口的宽度</p>
<p>用法：不需参数，只需调用他并使用它返回的值</p>
</body></html>
<script>

window.onload = function()
{
   alert('This browser has a window width of: ' +
      GetWindowWidth())
}

</script>
