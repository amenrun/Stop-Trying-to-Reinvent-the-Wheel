<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 11</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='square'>I'm a square</div>
<p>目的：经常需要知道对象的高度和宽度</p> 
<p>原理：返回对象的高度和宽度</p> 
<p>用法：读取对象的高度和宽度</p> 
<p>工作：需要对象的id</p> 
<p>代码：H('id')，W('id')</p> 

</body></html>

<script>

window.onload = function()
{
   S('square').width           = Px(100)
   S('square').height          = Px(100)
   S('square').backgroundColor = 'yellow'

   alert("The object 'square' is " +
      W('square') + " by " + H('square') + " pixels.")
}

</script>
