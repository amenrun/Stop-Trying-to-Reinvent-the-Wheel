<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 8</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<img id='gif' src='i1.gif' />
The image cannot be dragged.
<span id='text'>And this text is unselectable.</span>
<p>目的：防止或允许文本被复制（或突出显示），图像被拖动</p>
<p>原理：阻止或允许对象发生拖动或选择事件</p>
<p>用法：</p>
<p>工作：需要对象的id，拖动drag、选择select或者两者同时作用，true则阻止false则允许</p>
<p>代码：PreventAction('id',  'drag or select or both',   true or false)</p>


</body></html>
<script>

window.onload = function()
{
   PreventAction('gif',  'drag',   true)
   PreventAction('text', 'select', true)
}

</script>
