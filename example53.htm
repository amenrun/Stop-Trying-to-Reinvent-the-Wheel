<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Plug-in JavaScript: Example 53</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<img id='ball' src='ball.png' />
<p>目的：按顺序执行插件，并只能执行完一个插件后才继续执行下一个插件</p>
<p>工作：Chain(Array(ch1, ch2, ch3, ch4))一个数组，包含要调用的插件序列</p>
</body></html>
<script>

window.onload = function()
{
   Position('ball', ABS)

   width  = GetWindowWidth()
   height = GetWindowHeight()
   r      = width  - 100
   b      = height - 100
   x      = width  / 2 - 50
   y      = height / 2 - 50

   ch1 = InsVars("Slide('ball', #1, #2, #3, #4, 500, 0)", 0, y, x, 0)
   ch2 = InsVars("Slide('ball', #1, #2, #3, #4, 500, 0)", x, 0, r, y)
   ch3 = InsVars("Slide('ball', #1, #2, #3, #4, 500, 0)", r, y, x, b)
   ch4 = InsVars("Slide('ball', #1, #2, #3, #4, 500, 0)", x, b, 0, y)

   Chain(Array(ch1, ch2, ch3, ch4))
}

</script>
