<html><head><title>Plug-in JavaScript: Example 5</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='output'></div>
<p>目的：显示每一次按键的名称</p>
<p>原理：保存最后一次按键</p>
<p>用法：提供全局变量KEY_PRESS</p>
<p>工作：只需加载PJ.js和调用Initialize()</p>
<p>代码：引用KEY_PRESS</p>


</body></html>
<script>

window.onload = function()
{
   setInterval(simpleInterrupt, INTERVAL)

   function simpleInterrupt()
   {
      O('output').innerHTML = " You pressed: " + KEY_PRESS
   }
}

</script>
