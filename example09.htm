<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 9</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='square'>I'm a square</div>
<p>目的：</p>
<p>原理：NoPx()返回去掉px的值，Px()返回与px组合的值</p>
<p>用法：NoPx()用于删除附加到css属性的px后缀，Px()用于为属性添加px后缀</p>
<p>工作：需要修改的值</p>
<p>代码：NoPx(value),Px(value)</p>

</body></html>
<script>

window.onload = function()
{
   S('square').width           = Px(100)
   S('square').height          = Px(100)
   S('square').backgroundColor = 'yellow'

   alert("The value returned for the width of 'square' is: "   +
      S('square').width + "\nAfter using NoPX() this becomes " +
      NoPx(S('square').width))
}

</script>
