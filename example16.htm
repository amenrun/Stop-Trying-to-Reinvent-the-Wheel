<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 16</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

This example JavaScript looks like this:
<pre>
&lt;script&gt;
string = "Three cheers for the winner.\n" +
   StrRepeat("Hip, Hip Hooray. ", 3)
alert(string)
&lt;/script&gt;
</pre>
<p>目的：重复一个字符串</p>
<p>工作：需要指定的字符串和重复的次数</p>
<p>代码：StrRepeat("words",number)</p>
</body></html>
<script>

window.onload = function()
{
   string = "Three cheers for the winner.\n" +
      StrRepeat("Hip, Hip Hooray. ", 3)
   alert(string)
}

</script>
