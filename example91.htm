<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 91</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<h3>Please enter a short bio</h3>

<textarea id='ta' rows='3' cols='64'></textarea>
<p>目的：允许用户根据输入的多少随时改变文本输入框的大小</p>
<p>工作：需要表单对象id（或数组），最小高度，最大高度</p>
<p>代码：ResizeTextarea('ta', 3, 8)</p>
</body></html>
<script>

window.onload = function()
{
   ResizeTextarea('ta', 3, 8)
}

</script>
