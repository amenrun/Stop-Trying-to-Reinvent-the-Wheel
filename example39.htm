<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Plug-in JavaScript: Example 39</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<center><br />
<span id='sp1'>Crossover</span>
<img id='i1' src='i3.gif' />
<img id='i2' src='i4.gif' />
</center>
<p>目的：用于在两幅图像之间平滑的渐变，实现类似于幻灯片放映程序的渐变过渡效果</p>
<p>原理：对id1调用FadeOut()插件，对id2调用FadeIn()插件</p>
<p>工作：id1，id2，渐变的毫秒时间，渐变可否中断0和1</p>
<p>注意：对id2调用FadeToggle('i2', 1, 1)使其淡出，并且让两个图像重叠实现幻灯片的效果，设置鼠标移动事件</p>
</body></html>
<script>

window.onload = function()
{
   Locate(Array('i1', 'i2'), ABS, 0, 0)
   FadeToggle('i2', 1, 1)
   O('sp1').onmouseover = function() { FadeBetween('i1', 'i2', 500, 1) }
   O('sp1').onmouseout  = function() { FadeBetween('i2', 'i1', 500, 1) }
}

</script>
