<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 18</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

This example JavaScript looks like this:
<pre>

&lt;script&gt;
alert("The decimal number 173 in hexadecimal is " +
   DecHex(173))
&lt;/script&gt;
</pre>
<p>目的：处理十进制数字，转化为十六进制。在管理颜色时特别好用</p>
<p>工作：需要传递一个十进制字符</p>
<p>代码：	DecHex('十进制数字')</p>

</body></html>
<script>

window.onload = function()
{
   alert("The decimal number 173 in hexadecimal is " +
      DecHex(173))
}

</script>
