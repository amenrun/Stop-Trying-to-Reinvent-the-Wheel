<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 24</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='moveme'>Move Me</div>
<p>同时调用Position()和GoTo()插件的功能，当在网页上第一次设置对象的位置时很好用</p>
<p>说明：绝对定位属性总是相对于第一个具有非静态定位的父元素进行定位；相对定位是相对于包含对象进行定位；固定定位是相对于浏览器边界进行定位。</p>

</body></html>
<script>

window.onload = function()
{
   S('moveme').backgroundColor = 'orange'
   S('moveme').color           = 'black'
   Locate('moveme', ABS, 100, 40)
}

</script>
